<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>SiChord Pindah Domain</title>

  <!-- BLOK INDEX GOOGLE -->
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --pink: #ff5fa2;
      --pink-soft: #ff87bc;
      --bg: #0b0712;
      --card: #151020;
      --text: #ffffff;
      --muted: #b9b3c6;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(180deg, #12091f, #05020a);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: var(--text);
    }

    .card {
      width: 100%;
      max-width: 480px;
      background: var(--card);
      border-radius: 20px;
      padding: 32px 26px;
      box-shadow: 0 20px 50px rgba(0,0,0,.45);
      animation: fadeUp .6s ease forwards;
      text-align: center;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(24px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .badge {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 999px;
      background: rgba(255,95,162,.15);
      color: var(--pink-soft);
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 18px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 12px;
    }

    p {
      font-size: 15px;
      color: var(--muted);
      line-height: 1.7;
      margin-bottom: 22px;
    }

    .old {
      font-size: 13px;
      color: #888;
      text-decoration: line-through;
      margin-bottom: 10px;
      word-break: break-all;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 15px;
      border-radius: 14px;
      background: linear-gradient(135deg, var(--pink), var(--pink-soft));
      color: #14000a;
      font-weight: 600;
      text-decoration: none;
      transition: transform .25s ease, box-shadow .25s ease;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(255,95,162,.45);
    }

    footer {
      margin-top: 24px;
      font-size: 12px;
      color: #6f6882;
    }

    footer a {
      color: var(--pink-soft);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (min-width: 768px) {
      h1 { font-size: 32px; }
      .card { padding: 38px 36px; }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="badge">PENGUMUMAN</div>

    <h1>SiChord</h1>

    <p>
      SiChord kini resmi berpindah ke domain baru.<br>
      Mohon gunakan versi terbaru melalui browser.
    </p>

    <div class="old">
      https://sichord.vercel.app/
    </div>

    <a href="https://sichord.my.id/" class="btn">
      Buka Domain Baru
    </a>

    <footer>
      © SiChord • 2026 by
      <a href="https://instagram.com/m.saiful.anam.r" target="_blank">
        @m.saiful.anam.r
      </a>
    </footer>
  </div>

  <!-- DETEKSI PWA / WPA -->
  <script>
    function isRunningAsPWA() {
      return (
        window.matchMedia('(display-mode: standalone)').matches ||
        window.navigator.standalone === true
      );
    }

    if (isRunningAsPWA()) {
      document.body.innerHTML = `
        <div style="
          min-height:100vh;
          display:flex;
          align-items:center;
          justify-content:center;
          background:#0b0712;
          color:#fff;
          padding:24px;
          font-family:Poppins,sans-serif;
          text-align:center
        ">
          <div style="max-width:420px">
            <h2 style="color:#ff5fa2;margin-bottom:12px">
              Aplikasi Sudah Tidak Digunakan
            </h2>
            <p style="opacity:.85;line-height:1.6">
              Mohon <strong>copot / uninstall</strong> aplikasi SiChord lama
              dari HP kamu.<br><br>
              Setelah itu buka melalui browser:
            </p>
            <p style="font-weight:600;color:#ff87bc">
              https://sichord.my.id
            </p>
            <p style="font-size:13px;opacity:.6;margin-top:12px">
              (Tahan ikon aplikasi → Copot / Uninstall)
            </p>
          </div>
        </div>
      `;
    }
  </script>

</body>
</html>
